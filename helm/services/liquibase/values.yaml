replicaCount: 1

image:
  repository: nexus.otpbank.com.ua:19443/repository/antifraud
  pullPolicy: IfNotPresent

namespace: antifraud
project: antifraud 

imagePullSecrets: 
  - name: "antifraud-secret"

nameOverride: "liquibase"
fullnameOverride: "liquibase"
restartPolicy: "Never"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "liquibase"
  
jobAnnotations:
  argocd.argoproj.io/hook: PreSync
  argocd.argoproj.io/hook-delete-policy: HookSucceeded


podAnnotations: 
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/agent-pre-populate-only: "true"
  vault.hashicorp.com/tls-skip-verify: "true"
  vault.hashicorp.com/agent-init-first: "true"
  vault.hashicorp.com/agent-inject-secret-liquibase: secret/data/antifraud/environment/liquibase/
  vault.hashicorp.com/agent-inject-template-liquibase: |
          {{ with secret "secret/data/antifraud/environment/liquibase/" -}}
          export DB_URL={{ .Data.data.DB_URL }}
          export DB_USER={{ .Data.data.DB_USER }}
          export DB_PASSWORD={{ .Data.data.DB_PASSWORD }}
          {{- end }}
  vault.hashicorp.com/role: "antifraud-liquibase"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
container:
  ports:
    - name: http
      containerPort: 8080
      protocol: TCP

service:
  enabled: false
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
